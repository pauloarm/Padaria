{% extends "base.html" %}
{% block title %}Dashboard - Controle de Vendas{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <!-- Cards de métricas principais -->
    <div class="col-md-3">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                <i class="fas fa-box-open fa-3x"></i>
                <h5 class="mb-0">Itens Cadastrados</h5>
                <p class="text-muted">{{ itens_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                <i class="fas fa-money-bill-wave fa-3x text-success mb-3"></i>
                <h5 class="mb-0">Vendas Realizadas</h5>
                <p class="text-muted">{{ vendas_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                <i class="fas fa-cubes fa-3x text-warning mb-3"></i>
                <h5 class="mb-0">Estoque Total</h5>
                <p class="text-muted">{{ estoque_total }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                <i class="fas fa-file-pdf fa-3x text-danger mb-3"></i>
                <h5 class="mb-0">Relatórios</h5>
                <a href="{{ url_for('relatorios') }}" class="btn btn-outline-primary w-100 mt-2">Gerar Relatório</a>
            </div>
        </div>
    </div>
</div>

<!-- Seção de Gráficos -->
<h2 class="mt-5">Métricas Principais</h2>

<div class="row">
    <div class="col-md-6">
        <canvas id="grafico-vendas-semana" height="200"></canvas>
    </div>
    <div class="col-md-6">
        <canvas id="grafico-itens-mais-vendidos" height="200"></canvas>
    </div>
</div>

<!-- Dados Dinâmicos -->
<script id="dados-dashboard" type="application/json">
{
    "vendas_por_dia_semana": {{ vendas_por_dia_semana | tojson }},
    "itens_nomes": {{ top_itens_vendidos | map(attribute=0) | list | tojson }},
    "itens_quantidades": {{ top_itens_vendidos | map(attribute=1) | list | tojson }}
}
</script>

<script>
    // Lê os dados do JSON injetado pelo Jinja2
    const data = JSON.parse(document.getElementById('dados-dashboard').textContent);

    // Gráfico de Barras: Vendas por Dia da Semana
    new Chart(document.getElementById('grafico-vendas-semana'), {
        type: 'bar',
        data: {
            labels: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            datasets: [{
                label: 'Vendas por Dia',
                data: data.vendas_por_dia_semana,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Gráfico de Pizza: Itens Mais Vendidos
    new Chart(document.getElementById('grafico-itens-mais-vendidos'), {
        type: 'pie',
        data: {
            labels: data.itens_nomes,
            datasets: [{
                label: 'Quantidade Vendida',
                data: data.itens_quantidades,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
{% endblock %}
