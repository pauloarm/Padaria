{% extends "base.html" %}
{% block title %}Cadastrar Item{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header text-center"><h4>Cadastrar Novo Item</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome do Item</label>
                            <input type="text" name="nome" id="nome" class="form-control" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" name="categoria" id="categoria" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="custo" class="form-label">Valor de Custo</label>
                            <input type="number" step="0.01" name="custo" id="custo" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="venda" class="form-label">Valor de Venda</label>
                            <input type="number" step="0.01" name="venda" id="venda" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Salvar Item</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
